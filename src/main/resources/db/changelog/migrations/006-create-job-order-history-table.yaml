databaseChangeLog:
  - changeSet:
      id: 006-create-job-order-history-table
      author: wf-system
      changes:
        - createTable:
            tableName: job_order_history
            remarks: Audit trail for job order workflow transitions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_job_order_history
                  defaultValueComputed: gen_random_uuid()

              - column:
                  name: job_order_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: previous_status
                  type: varchar(30)
                  constraints:
                    nullable: true
                  remarks: Null for initial creation

              - column:
                  name: new_status
                  type: varchar(30)
                  constraints:
                    nullable: false

              - column:
                  name: changed_by
                  type: uuid
                  constraints:
                    nullable: false
                  remarks: Reference to user service (user who made the change)

              - column:
                  name: reason_code
                  type: varchar(50)
                  constraints:
                    nullable: true
                  remarks: Reference to reason_codes table

              - column:
                  name: notes
                  type: text
                  constraints:
                    nullable: true

              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  defaultValueComputed: current_timestamp

        - addForeignKeyConstraint:
            baseTableName: job_order_history
            baseColumnNames: job_order_id
            referencedTableName: job_orders
            referencedColumnNames: id
            constraintName: fk_job_order_history_job_order
            onDelete: CASCADE

        - createIndex:
            tableName: job_order_history
            indexName: idx_job_order_history_job_order_id
            columns:
              - column:
                  name: job_order_id

        - createIndex:
            tableName: job_order_history
            indexName: idx_job_order_history_created_at
            columns:
              - column:
                  name: created_at
                  descending: true

