databaseChangeLog:
  - changeSet:
      id: 010-insert-seed-data
      author: wf-system
      changes:
        # Seed reason codes for Workforce UAE validators
        - insert:
            tableName: reason_codes
            columns:
              - column:
                  name: code
                  value: WF_INCOMPLETE_INFO
              - column:
                  name: description
                  value: Incomplete or missing required information
              - column:
                  name: applicable_to
                  value: workforce_uae
              - column:
                  name: action_type
                  value: return
              - column:
                  name: workflow_consequence
                  value: rework
              - column:
                  name: is_active
                  valueBoolean: true
              - column:
                  name: display_order
                  valueNumeric: 1

