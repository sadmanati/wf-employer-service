databaseChangeLog:
  - changeSet:
      id: 007-create-reason-codes-table
      author: wf-system
      changes:
        - createTable:
            tableName: reason_codes
            remarks: Standardized reason codes for rejection, return, and withdrawal actions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_reason_codes
                  defaultValueComputed: gen_random_uuid()

              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_reason_codes_code

              - column:
                  name: description
                  type: varchar(500)
                  constraints:
                    nullable: false

              - column:
                  name: applicable_to
                  type: varchar(30)
                  constraints:
                    nullable: false
                  remarks: Enum - employer, workforce_uae

              - column:
                  name: action_type
                  type: varchar(20)
                  constraints:
                    nullable: false
                  remarks: Enum - reject, return, withdraw

              - column:
                  name: workflow_consequence
                  type: varchar(30)
                  constraints:
                    nullable: false
                  remarks: Enum - rework, escalation, hard_stop, none

              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: true

              - column:
                  name: display_order
                  type: integer
                  constraints:
                    nullable: false
                  defaultValue: 999

              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  defaultValueComputed: current_timestamp

              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  defaultValueComputed: current_timestamp

        - addCheckConstraint:
            tableName: reason_codes
            constraintName: chk_reason_codes_applicable_to
            checkCondition: "applicable_to IN ('employer', 'workforce_uae')"

        - addCheckConstraint:
            tableName: reason_codes
            constraintName: chk_reason_codes_action_type
            checkCondition: "action_type IN ('reject', 'return', 'withdraw')"

        - addCheckConstraint:
            tableName: reason_codes
            constraintName: chk_reason_codes_workflow_consequence
            checkCondition: "workflow_consequence IN ('rework', 'escalation', 'hard_stop', 'none')"

        - createIndex:
            tableName: reason_codes
            indexName: idx_reason_codes_applicable_to
            columns:
              - column:
                  name: applicable_to

        - createIndex:
            tableName: reason_codes
            indexName: idx_reason_codes_action_type
            columns:
              - column:
                  name: action_type

        - createIndex:
            tableName: reason_codes
            indexName: idx_reason_codes_active_order
            columns:
              - column:
                  name: is_active
              - column:
                  name: display_order

